<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/assets/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pesquisa</title>
</head>
<body>
    <form id="fContato">
        <fieldset id="registro">
            <p>Nome</p>
            <input type="text" name="tNome" id="cNome" size="50" placeholder="Ex.: Maria das Graças" autofocus>
            <p>Email</p>
            <input type="email" name="tEmail" id="cEmail" size="50" placeholder="Ex.: fulano@email.com">
            <p>Idade</p>
            <input type="number" name="tIdade" id="cIdade" min="10" max="99" placeholder="Idade">
        </fieldset>
    </form>
</body>
</html>
